<meta charset="UTF-8">


<canvas id="category_analysis"></canvas>

<script src="charts/chart.js"></script>

<script>
     function fetchvisitData() {
        $.ajax({
            type: 'get',
            url: `././backend/getvisitor.php`,
            data:{},
            dataType: 'json',
            success: function (response) {
                getchatdata(response.months, response.data);
                // console.log(response);
            },
            error: function(xhr, status, message){
                // alert(message)
            }
        });
    }
    fetchvisitData();

    function getchatdata(months, Visit_data) {
        var ctx = document.getElementById('category_analysis').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels:months,
                datasets: [{
                    label: 'visitor Chart',
                    backgroundColor: 'rgb(255, 99, 332)',
                    borderColor: 'rgb(255, 99, 332)',
                    data: Visit_data
                }]
            },

            // Configuration options go here
            options: {}
        });
    }
    
</script>
